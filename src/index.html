<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUILDING CALCULATOR</title>
    <link rel="stylesheet" href="./css/styles.css" />
   
   



  </head>
  <body>


      <section class="form-section">

        <div class="container">
          <h1 class="title">Расчет материаллов для расствора</h1>
          <form class="form-css" action="">
            
            <label class="label-css"> Пропорция песка
              <input class="input-css" type="text" name="proportion" placeholder="введтите целое число">
            </label>
        
            <label class="label-css"> Сторона "А" поверхности (м)
              <input class="input-css" type="text" name="side-a" placeholder="через точку. напр (3) или (23.73)">
            </label>

            <label class="label-css"> Сторона "В" поверхности (м)
              <input class="input-css" type="text" name="side-b" placeholder="через точку. напр (3) или (23.73)">
            </label>

            <label class="label-css"> Толщина поверхности (м)
              <input class="input-css" type="text" name="weight" placeholder="через точку. напр (0.5) (3.87) (4)">
            </label>

            <label class="label-css"> Ширины проемов (м)
              <input class="input-css" type="text" name="widths-openings" placeholder="через (;). напр (2; 0.65; 1.73; 2.1) ">
            </label>

            <label class="label-css"> Длины проемов (м)
              <input class="input-css" type="text" name="lengths-openings" placeholder="через (;). напр (2; 0.65; 1.73; 2.1)">
            </label>
          </form>
<button class="btn-calc-js" type="submit">Расчитать</button>

        </div>
      </section>
          
      

    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/module-1.js"></script>
  </body>
</html>
